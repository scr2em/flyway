openapi: 3.0.0
info:
  title: Flyway API
  description: API for Flyway application
  version: 1.0.0
servers:
  - url: http://localhost:8080/api
    description: Local development server

tags:
  - name: Authentication
    description: User authentication and authorization operations
  - name: Users
    description: User management operations
  - name: Organizations
    description: Organization management operations
  - name: Roles
    description: Role management operations
  - name: Permissions
    description: Permission management operations
  - name: Invitations
    description: Invitation management operations
  - name: Organization Members
    description: Organization member management operations
  - name: Mobile Applications
    description: Mobile application management operations
  - name: Builds
    description: Build management operations
  - name: API Keys
    description: API key management for build uploads
  - name: Channels
    description: Channel management operations
  - name: Audit Logs
    description: Audit log and activity tracking operations

components:
  schemas:
    # Enums - Define all enums first
    UserStatusEnum:
      type: string
      enum: [active, inactive, pending, suspended]
      description: User account status
    
    InvitationStatusEnum:
      type: string
      enum: [pending, accepted, rejected, expired]
      description: Invitation status

    # Request DTOs
    UserRegistrationRequest:
      type: object
      description: Request to register a new user
      required:
        - email
        - password
        - firstName
        - lastName
      properties:
        email:
          type: string
          format: email
          description: User's email address
        password:
          type: string
          format: password
          minLength: 8
          description: User's password (minimum 8 characters)
        firstName:
          type: string
          description: User's first name
        lastName:
          type: string
          description: User's last name

    LoginRequest:
      type: object
      description: Request to login
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: User's email address
        password:
          type: string
          format: password
          description: User's password

    RefreshTokenRequest:
      type: object
      description: Request to refresh access token
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          description: Refresh token

    CreateOrganizationRequest:
      type: object
      description: Request to create a new organization
      required:
        - name
        - subdomain
      properties:
        name:
          type: string
          description: Organization name
        subdomain:
          type: string
          pattern: '^[a-z0-9]([a-z0-9-]*[a-z0-9])?$'
          minLength: 3
          maxLength: 63
          description: Organization subdomain (lowercase alphanumeric with hyphens, 3-63 characters)
        description:
          type: string
          description: Organization description

    UpdateOrganizationRequest:
      type: object
      description: Request to update an organization
      properties:
        name:
          type: string
          description: Organization name
        description:
          type: string
          description: Organization description



    CreateInvitationRequest:
      type: object
      description: Request to create an invitation
      required:
        - firstName
        - lastName
        - email
        - roleId
      properties:
        firstName:
          type: string
          description: First name of the invited user
        lastName:
          type: string
          description: Last name of the invited user
        email:
          type: string
          format: email
          description: Email of the invited user
        roleId:
          type: string
          description: Role ID

    AddOrganizationMemberRequest:
      type: object
      description: Request to add a member to an organization
      required:
        - userId
        - roleId
      properties:
        userId:
          type: string
          description: User ID
        roleId:
          type: string
          description: Role ID

    UpdateMemberRoleRequest:
      type: object
      description: Request to update a member's role
      required:
        - roleId
      properties:
        roleId:
          type: string
          description: New role ID

    CreateMobileApplicationRequest:
      type: object
      description: Request to create a new mobile application
      required:
        - bundleId
        - name
      properties:
        bundleId:
          type: string
          description: Unique bundle identifier for the mobile application (e.g., com.example.app)
        name:
          type: string
          description: Mobile application name
        description:
          type: string
          description: Mobile application description

    UpdateMobileApplicationRequest:
      type: object
      description: Request to update a mobile application
      required:
        - name
      properties:
        name:
          type: string
          description: Mobile application name
        description:
          type: string
          description: Mobile application description

    UpdateUserRequest:
      type: object
      description: Request to update user information
      properties:
        firstName:
          type: string
          description: User's first name
        lastName:
          type: string
          description: User's last name
        email:
          type: string
          format: email
          description: User's email address

    # Response DTOs
    UserResponse:
      type: object
      description: User information
      required:
        - id
        - email
        - firstName
        - lastName
        - status
        - organizations
        - createdAt
      properties:
        id:
          type: string
          description: User ID
        email:
          type: string
          format: email
          description: User's email address
        firstName:
          type: string
          description: User's first name
        lastName:
          type: string
          description: User's last name
        status:
          $ref: '#/components/schemas/UserStatusResponse'
        organizations:
          type: array
          items:
            $ref: '#/components/schemas/UserOrganizationMembership'
          description: List of organizations the user is a member of
        createdAt:
          type: string
          format: date-time
          description: When the user was created
        updatedAt:
          type: string
          format: date-time
          description: When the user was last updated
    
    UserOrganizationMembership:
      type: object
      description: User's membership in an organization
      required:
        - organization
        - role
      properties:
        organization:
          $ref: '#/components/schemas/UserOrganizationResponse'
        role:
          $ref: '#/components/schemas/RoleResponse'
        invitationStatus:
          $ref: '#/components/schemas/InvitationStatusResponse'
          nullable: true
          description: Invitation status (null for organization owners who were not invited)

    UserOrganizationResponse:
      type: object
      description: Minimal organization information for user response
      required:
        - id
        - name
        - subdomain
      properties:
        id:
          type: string
          description: Organization ID
        name:
          type: string
          description: Organization name
        subdomain:
          type: string
          description: Organization subdomain

    UserStatusResponse:
      type: object
      description: User status information
      required:
        - id
        - status
      properties:
        id:
          type: string
          description: Status ID
        status:
          $ref: '#/components/schemas/UserStatusEnum'

    AuthResponse:
      type: object
      description: Authentication response
      required:
        - accessToken
        - refreshToken
        - user
      properties:
        accessToken:
          type: string
          description: JWT access token
        refreshToken:
          type: string
          description: Refresh token
        user:
          $ref: '#/components/schemas/UserResponse'

    OrganizationResponse:
      type: object
      description: Organization information
      required:
        - id
        - name
        - subdomain
        - createdAt
      properties:
        id:
          type: string
          description: Organization ID
        name:
          type: string
          description: Organization name
        subdomain:
          type: string
          description: Organization subdomain
        description:
          type: string
          description: Organization description
        createdAt:
          type: string
          format: date-time
          description: When the organization was created
        updatedAt:
          type: string
          format: date-time
          description: When the organization was last updated

    RoleResponse:
      type: object
      description: Role information (roles are now global across all organizations)
      required:
        - id
        - name
        - permissionsValue
        - createdAt
      properties:
        id:
          type: string
          description: Role ID
        name:
          type: string
          description: Role name
        description:
          type: string
          description: Role description
        permissionsValue:
          type: string
          description: Bitwise permissions value as a string (e.g., "12345")
        createdAt:
          type: string
          format: date-time
          description: When the role was created
        updatedAt:
          type: string
          format: date-time
          description: When the role was last updated

    InvitationResponse:
      type: object
      description: Invitation information
      required:
        - id
        - email
        - organization
        - role
        - status
        - createdAt
      properties:
        id:
          type: string
          description: Invitation ID
        email:
          type: string
          format: email
          description: Email of the invited user
        organization:
          $ref: '#/components/schemas/OrganizationResponse'
        role:
          $ref: '#/components/schemas/RoleResponse'
        status:
          $ref: '#/components/schemas/InvitationStatusResponse'
        invitedBy:
          $ref: '#/components/schemas/UserResponse'
        createdAt:
          type: string
          format: date-time
          description: When the invitation was created
        expiresAt:
          type: string
          format: date-time
          description: When the invitation expires

    InvitationStatusResponse:
      type: object
      description: Invitation status information
      required:
        - id
        - status
      properties:
        id:
          type: string
          description: Status ID
        status:
          $ref: '#/components/schemas/InvitationStatusEnum'

    OrganizationMemberResponse:
      type: object
      description: Organization member information
      required:
        - id
        - user
        - role
        - joinedAt
      properties:
        id:
          type: string
          description: Member ID
        user:
          $ref: '#/components/schemas/UserResponse'
        role:
          $ref: '#/components/schemas/RoleResponse'
        joinedAt:
          type: string
          format: date-time
          description: When the member joined

    PaginatedOrganizationMemberResponse:
      type: object
      description: Paginated organization member response
      required:
        - data
        - total
        - count
        - itemsPerPage
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/OrganizationMemberResponse'
          description: Array of members for this page
        total:
          type: integer
          description: Total number of items across all pages
        count:
          type: integer
          description: Number of items in this page
        itemsPerPage:
          type: integer
          description: Maximum items per page

    MobileApplicationResponse:
      type: object
      description: Mobile application information
      required:
        - id
        - bundleId
        - organizationId
        - name
        - createdBy
        - createdAt
      properties:
        id:
          type: string
          description: Mobile application ID
        bundleId:
          type: string
          description: Bundle identifier for the mobile application
        organizationId:
          type: string
          description: Organization ID that owns this application
        name:
          type: string
          description: Mobile application name
        description:
          type: string
          description: Mobile application description
        createdBy:
          type: string
          description: User ID who created the application
        createdAt:
          type: string
          format: date-time
          description: When the application was created
        updatedAt:
          type: string
          format: date-time
          description: When the application was last updated

    BuildResponse:
      type: object
      description: Build information
      required:
        - id
        - organizationId
        - bundleId
        - commitHash
        - branchName
        - buildSize
        - buildUrl
        - nativeVersion
        - uploadedBy
        - createdAt
      properties:
        id:
          type: string
          description: Unique UUID identifier for the build
        organizationId:
          type: string
          description: Organization ID
        bundleId:
          type: string
          description: Bundle identifier for the mobile application
        commitHash:
          type: string
          description: Git commit hash (unique identifier)
        branchName:
          type: string
          description: Git branch name
        commitMessage:
          type: string
          description: Git commit message
        buildSize:
          type: integer
          format: int64
          description: Build file size in bytes
        buildUrl:
          type: string
          description: URL to download the build file
        nativeVersion:
          type: string
          description: Native app version (e.g., "1.0.0")
        uploadedBy:
          type: string
          description: User ID who uploaded the build
        createdAt:
          type: string
          format: date-time
          description: When the build was uploaded
        updatedAt:
          type: string
          format: date-time
          description: When the build was last updated

    PaginatedBuildResponse:
      type: object
      description: Paginated build response
      required:
        - data
        - page
        - size
        - totalElements
        - totalPages
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/BuildResponse'
          description: Array of builds for this page
        page:
          type: integer
          description: Current page number
        size:
          type: integer
          description: Items per page
        totalElements:
          type: integer
          description: Total number of builds
        totalPages:
          type: integer
          description: Total number of pages

    PaginatedApiKeyResponse:
      type: object
      description: Paginated API key response
      required:
        - data
        - page
        - size
        - totalElements
        - totalPages
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ApiKeyResponse'
          description: Array of API keys for this page
        page:
          type: integer
          description: Current page number
        size:
          type: integer
          description: Items per page
        totalElements:
          type: integer
          description: Total number of API keys
        totalPages:
          type: integer
          description: Total number of pages

    CreateApiKeyRequest:
      type: object
      description: Request to create an API key
      required:
        - name
      properties:
        name:
          type: string
          description: Name/description for the API key

    CreateChannelRequest:
      type: object
      description: Request to create a new channel
      required:
        - name
      properties:
        name:
          type: string
          description: Channel name
        description:
          type: string
          description: Channel description

    UpdateChannelRequest:
      type: object
      description: Request to update a channel
      properties:
        name:
          type: string
          description: Channel name
        description:
          type: string
          description: Channel description

    ApiKeyResponse:
      type: object
      description: API key information
      required:
        - id
        - name
        - keyPrefix
        - bundleId
        - organizationId
        - createdBy
        - createdAt
      properties:
        id:
          type: string
          description: Unique identifier for the API key
        name:
          type: string
          description: Name/description of the API key
        key:
          type: string
          description: The actual API key (only returned on creation)
        keyPrefix:
          type: string
          description: Masked key display (e.g., "flyw...xyz")
        bundleId:
          type: string
          description: Bundle ID this key is for
        organizationId:
          type: string
          description: Organization ID
        createdBy:
          type: string
          description: User ID who created the key
        lastUsedAt:
          type: string
          format: date-time
          description: When the key was last used
        createdAt:
          type: string
          format: date-time
          description: When the key was created
        updatedAt:
          type: string
          format: date-time
          description: When the key was last updated

    PermissionResponse:
      type: object
      description: Permission information
      required:
        - code
        - label
        - description
        - category
        - bitValue
      properties:
        code:
          type: string
          description: Permission code (e.g., "organization.update")
        label:
          type: string
          description: Human-readable permission label
        description:
          type: string
          description: Permission description
        category:
          type: string
          description: Permission category (e.g., "organization", "member", "role")
        bitValue:
          type: string
          description: Bitwise permission value as a string

    ChannelResponse:
      type: object
      description: Channel information
      required:
        - id
        - name
        - organizationId
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: Channel ID
        name:
          type: string
          description: Channel name
        description:
          type: string
          description: Channel description
        organizationId:
          type: string
          description: Organization ID
        createdAt:
          type: string
          format: date-time
          description: When the channel was created
        updatedAt:
          type: string
          format: date-time
          description: When the channel was last updated

    PaginatedChannelResponse:
      type: object
      description: Paginated channel response
      required:
        - data
        - page
        - size
        - totalElements
        - totalPages
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ChannelResponse'
          description: List of channels
        page:
          type: integer
          description: Current page number
        size:
          type: integer
          description: Number of items per page
        totalElements:
          type: integer
          description: Total number of channels
        totalPages:
          type: integer
          description: Total number of pages

    AuditLogResponse:
      type: object
      description: Audit log entry
      required:
        - id
        - action
        - createdAt
      properties:
        id:
          type: string
          description: Unique identifier for the audit log entry
        userId:
          type: string
          description: ID of the user who performed the action
        organizationId:
          type: string
          description: ID of the organization
        action:
          type: string
          description: Action performed (e.g., MOBILE_APP_CREATED, BUILD_UPLOADED)
        resourceType:
          type: string
          description: Type of resource affected (e.g., MOBILE_APPLICATION, BUILD)
        resourceId:
          type: string
          description: ID of the affected resource
        resourceName:
          type: string
          description: Name of the affected resource
        httpMethod:
          type: string
          description: HTTP method used (GET, POST, PUT, DELETE)
        endpoint:
          type: string
          description: API endpoint called
        ipAddress:
          type: string
          description: IP address of the user
        userAgent:
          type: string
          description: User agent string
        requestBody:
          type: string
          description: Request body (if applicable)
        responseStatus:
          type: integer
          description: HTTP response status code
        errorMessage:
          type: string
          description: Error message (if action failed)
        metadata:
          type: string
          description: Additional metadata in JSON format
        createdAt:
          type: string
          format: date-time
          description: When the action occurred

    PaginatedAuditLogResponse:
      type: object
      description: Paginated audit log response
      required:
        - data
        - page
        - size
        - totalElements
        - totalPages
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AuditLogResponse'
          description: List of audit log entries
        page:
          type: integer
          description: Current page number
        size:
          type: integer
          description: Number of items per page
        totalElements:
          type: integer
          description: Total number of audit log entries
        totalPages:
          type: integer
          description: Total number of pages

    ErrorResponse:
      type: object
      description: Error response
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error type
        message:
          type: string
          description: Error message
        details:
          type: string
          description: Error details
        timestamp:
          type: string
          format: date-time
          description: When the error occurred

  responses:
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    UnauthorizedError:
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    ForbiddenError:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    ConflictError:
      description: Conflict - resource already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /auth/register:
    post:
      operationId: register
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /auth/login:
    post:
      operationId: login
      summary: Login user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/refresh:
    post:
      operationId: refreshToken
      summary: Refresh access token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/logout:
    post:
      operationId: logout
      summary: Logout user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Logout successful
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /users/me:
    get:
      operationId: getCurrentUser
      summary: Get current user information
      tags:
        - Users
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User information retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /users/{id}:
    put:
      operationId: updateUser
      summary: Update user
      tags:
        - Users
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /organizations:
    get:
      operationId: getCurrentUserOrganizations
      summary: Get current user's organizations
      description: Returns all organizations that the authenticated user is a member of
      tags:
        - Organizations
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Organizations retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrganizationResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    
    post:
      operationId: createOrganization
      summary: Create a new organization
      tags:
        - Organizations
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrganizationRequest'
      responses:
        '201':
          description: Organization created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    
    put:
      operationId: updateCurrentOrganization
      summary: Update current organization
      tags:
        - Organizations
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrganizationRequest'
      responses:
        '200':
          description: Organization updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /organizations/subdomain/{subdomain}:
    get:
      operationId: getOrganizationBySubdomain
      summary: Get organization by subdomain
      description: Get organization by subdomain. The authenticated user must be a member of the organization.
      tags:
        - Organizations
      security:
        - BearerAuth: []
      parameters:
        - name: subdomain
          in: path
          required: true
          schema:
            type: string
