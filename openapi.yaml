      description: Retrieve paginated audit logs with optional filtering by action, resource type, user, and date range
      tags:
        - Audit Logs
      security:
        - BearerAuth: []
      parameters:
        - name: action
          in: query
          required: false
          schema:
            type: string
          description: Filter by action (e.g., MOBILE_APP_CREATED)
        - name: resourceType
          in: query
          required: false
          schema:
            type: string
          description: Filter by resource type (e.g., MOBILE_APPLICATION)
        - name: userId
          in: query
          required: false
          schema:
            type: string
          description: Filter by user ID
        - name: startDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Filter by start date
        - name: endDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Filter by end date
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
          description: Page number (0-indexed)
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 20
          description: Page size
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Sort order by created date
      responses:
        '200':
          description: Audit logs retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAuditLogResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

