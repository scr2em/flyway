# Production Profile - Configure with real SMTP server

# Mail Configuration - Update these values for production
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Settings
app.mail.from=${MAIL_FROM:noreply@yourdomain.com}
app.mail.invitation.subject=You've been invited to join an organization
app.mail.base-url=${APP_BASE_URL:https://yourdomain.com}

