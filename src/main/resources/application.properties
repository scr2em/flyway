spring.application.name=Flyway

# Active Profile
spring.profiles.active=${SPRING_PROFILE:dev}

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/flyway_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JOOQ Configuration
spring.jooq.sql-dialect=MYSQL

# Security
jwt.secret=your-256-bit-secret-key-change-this-in-production-environment-please-make-it-secure
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=on_param

# Logging
logging.level.org.jooq=DEBUG
logging.level.com.Flyway.server=DEBUG
